<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://falsumit.github.io/normalize.css/normalize.css'>
    <link rel='stylesheet' href='./style.css'> 
    <script src='./script.js' defer></script>
    <title>Library</title>
</head>
<body>
    <div id='nav'>
        <h1>Library</h1>
        <button type='button' id='nav-btn'>Add a Book</button>
    </div>
    <form class='block'>
        <h2>Add a book</h2>
        <label for='title'>Book Title</label>
        <input type='text' name='title' id='title' autocomplete='off' required>

        <label for='author'>Author</label>
        <input type='text' name='author' id='author' autocomplete='off' required>
        
        <select name='status'>
            <option value="unread" selected>Unread</option>
            <option value="read">Read</option>
        </select>
        
        <div>
            <button type='submit' id='add-book'>Add Book</button>
        </div>

        <div id='unsub'>
            <button type='reset'>Reset</button>
            <button type='button' id='cancel'>Cancel</button>
        </div>
    </form>

    <h2 id='books-head'>Your Books</h2>
    <div id='content'>
        <!-- <div class='block'>
            <h3>Title</h3>
            <p>Author</p>
            <button type='button' class='unread'>Unread</button>
            <button type='button' class='rm-book'>Remove Book</button>
        </div> -->
    </div>
</body>
</html>
